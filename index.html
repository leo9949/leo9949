<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Daily Conversation Phrases - Example Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 100%;
        }
        .phrase {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .english {
            width: 45%;
            text-align: left;
        }
        .chinese-wrapper {
            width: 45%;
            text-align: left;
        }
        .chinese {
            display: inline-block;
            text-align: center;
        }
        .pinyin {
            display: inline-block;
        }
        .buttons {
            margin-bottom: 20px;
            text-align: center;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pagination button,
        .pagination select {
            margin: 0 10px;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button onclick="toggleAllEnglish()">Hide/Unhide English</button>
        <button onclick="toggleAllPinyin()">Hide/Unhide Pinyin</button>
    </div>

    <div id="phrases">
        <div class="phrase">
            <div class="english">Hello</div>
            <div class="chinese-wrapper" onclick="toggleLinePinyin(this)">
                <div class="chinese">你好 <span class="pinyin hidden">(nǐ hǎo)</span></div>
            </div>
        </div>
        <div class="phrase">
            <div class="english">Thank you</div>
            <div class="chinese-wrapper" onclick="toggleLinePinyin(this)">
                <div class="chinese">谢谢 <span class="pinyin hidden">(xiè xiè)</span></div>
            </div>
        </div>
        <div class="phrase">
            <div class="english">Good morning</div>
            <div class="chinese-wrapper" onclick="toggleLinePinyin(this)">
                <div class="chinese">早上好 <span class="pinyin hidden">(zǎo shàng hǎo)</span></div>
            </div>
        </div>
        <div class="phrase">
            <div class="english">Good night</div>
            <div class="chinese-wrapper" onclick="toggleLinePinyin(this)">
                <div class="chinese">晚安 <span class="pinyin hidden">(wǎn ān)</span></div>
            </div>
        </div>
        <div class="phrase">
            <div class="english">How are you?</div>
            <div class="chinese-wrapper" onclick="toggleLinePinyin(this)">
                <div class="chinese">你好吗 <span class="pinyin hidden">(nǐ hǎo ma)</span></div>
            </div>
        </div>
    </div>

    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <select id="pageSelect" onchange="goToPage(this.value)">
            <option value="page1.html">1</option>
            <option value="page2.html">2</option>
            <option value="page3.html">3</option>
        </select>
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
        let englishHidden = false;
        let pinyinHidden = true;

        function toggleAllEnglish() {
            const englishPhrases = document.querySelectorAll('.english');
            englishPhrases.forEach(phrase => {
                phrase.style.visibility = englishHidden ? 'visible' : 'hidden';
            });
            englishHidden = !englishHidden;
        }

        function toggleAllPinyin() {
            const pinyinParts = document.querySelectorAll('.pinyin');
            pinyinParts.forEach(part => {
                part.style.visibility = pinyinHidden ? 'visible' : 'hidden';
                part.classList.toggle('hidden', pinyinHidden);
            });
            pinyinHidden = !pinyinHidden;
        }

        function toggleLinePinyin(element) {
            const pinyinPart = element.querySelector('.pinyin');
            if (pinyinPart) {
                pinyinPart.classList.toggle('hidden');
                pinyinPart.style.visibility = pinyinPart.style.visibility === 'hidden' ? 'visible' : 'hidden';
            }
        }

        function goToPage(page) {
            window.location.href = page;
        }

        function prevPage() {
            const select = document.getElementById('pageSelect');
            if (select.selectedIndex > 0) {
                select.selectedIndex--;
                goToPage(select.value);
            }
        }

        function nextPage() {
            const select = document.getElementById('pageSelect');
            if (select.selectedIndex < select.options.length - 1) {
                select.selectedIndex++;
                goToPage(select.value);
            }
        }
    </script>
</body>
</html>
