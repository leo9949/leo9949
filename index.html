<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Daily Conversation Phrases - Example Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 100%;
        }
        .phrase {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .english {
            width: 45%;
            text-align: right;
            visibility: visible;
        }
        .chinese {
            width: 45%;
            text-align: left;
            cursor: pointer;
            visibility: visible;
        }
        .buttons {
            margin-bottom: 20px;
            text-align: center;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button onclick="toggleAllEnglish()">Hide/Unhide English</button>
        <button onclick="toggleAllPinyin()">Hide/Unhide Pinyin</button>
    </div>

    <div id="phrases">
        <div class="phrase">
            <div class="english">Hello</div>
            <div class="chinese" onclick="toggleLinePinyin(this)">你好 <span class="pinyin hidden">(nǐ hǎo)</span></div>
        </div>
        <div class="phrase">
            <div class="english">Thank you</div>
            <div class="chinese" onclick="toggleLinePinyin(this)">谢谢 <span class="pinyin hidden">(xiè xiè)</span></div>
        </div>
        <div class="phrase">
            <div class="english">Good morning</div>
            <div class="chinese" onclick="toggleLinePinyin(this)">早上好 <span class="pinyin hidden">(zǎo shàng hǎo)</span></div>
        </div>
        <div class="phrase">
            <div class="english">Good night</div>
            <div class="chinese" onclick="toggleLinePinyin(this)">晚安 <span class="pinyin hidden">(wǎn ān)</span></div>
        </div>
        <div class="phrase">
            <div class="english">How are you?</div>
            <div class="chinese" onclick="toggleLinePinyin(this)">你好吗 <span class="pinyin hidden">(nǐ hǎo ma)</span></div>
        </div>
    </div>

    <div class="pagination">
        <a href="page1.html">1</a>
        <a href="page2.html">2</a>
        <!-- Add links for subsequent pages -->
    </div>

    <script>
        let englishHidden = false;
        let pinyinHidden = true;

        function toggleAllEnglish() {
            const englishPhrases = document.querySelectorAll('.english');
            englishPhrases.forEach(phrase => {
                phrase.style.visibility = englishHidden ? 'visible' : 'hidden';
            });
            englishHidden = !englishHidden;
        }

        function toggleAllPinyin() {
            const pinyinParts = document.querySelectorAll('.pinyin');
            pinyinParts.forEach(part => {
                part.style.visibility = pinyinHidden ? 'visible' : 'hidden';
            });
            pinyinHidden = !pinyinHidden;
        }

        function toggleLinePinyin(element) {
            const pinyinPart = element.querySelector('.pinyin');
            if (pinyinPart) {
                pinyinPart.classList.toggle('hidden');
            }
        }
    </script>
</body>
</html>
